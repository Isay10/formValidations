<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&family=Noto+Sans+JP&family=Ubuntu:wght@500&display=swap" rel="stylesheet">

    <title>Login JS</title>
    <script src="./js/validaciones.js"></script>
</head>
<body>
    <main class="main-login">
        <a href="#" class="new-account"><span class="new-account-text">Crear Nuevo Usuario</span></a>
        <div class="titles-container">
            <h1 class="title" >Node Security</h1>
            <h2 class="subtitle">Está hecho con HTML, CSS y JS Vanilla</h2>
        </div>

        <div class="form-div">
            <form action="" class="form" id="form-security">
                <label for="mail">Mail o Nombre de Usuario</label>
                <input type="text" class="input"  class="input" id="mail" onblur="almacenarRegistroUsuario()">
                <label for="password">Contraseña</label>
                <input type="password" class="input" id="password" onblur="almacenarRegistroContraseña()">
                <button type="submit" id="button-search" onclick="validarCampos()">Login</button>
            </form>
        </div>
    </main>
</body>
</html>
